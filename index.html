<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webview PoC</title>

    <style>
        html,
        body {
            box-sizing: content-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body *,
        body *:before,
        body *:after {
            box-sizing: inherit;
        }

        .container {
            max-width: 66.875rem;
            margin: 0 auto;
            padding: 32px;
        }

        .info {
            margin: 2rem 0 2rem;
        }

        #is-android,
        #a,
        #b {
            font-weight: bold;
        }

        form {
            display: block;
            max-width: 600px;
        }

        label,
        input {
            display: block;
            width: 100%;
        }

        input {
            max-width: 50px;
            padding: 1rem;
            margin: 5px 0 30px;
            font-weight: bold;
        }

        button {
            background-color: gold;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 3px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <main class="container">
        <h1>
            Hello, <span id="username"></span>!
        </h1>
        <div class="info">
            Running inside Android App: <span id="is-android"></span>
        </div>

        <form>
            <label for="number">
                What is the sum of <span id="a"></span> and <span id="b"></span>?
                <input type="number" id="answer" name="answer">
            </label>

            <button type="submit">Check answer</button>
        </form>
    </main>


    <script>
        (() => {
            let isAndroid = false;

            const $username = document.getElementById('username');
            const $a = document.getElementById('a');
            const $b = document.getElementById('b');
            const $form = document.querySelector('form');
            const $answer = document.getElementById('answer');
            const $isAndroid = document.getElementById('is-android');

            let numbers = [];

            initialize();

            function initialize () {
                _detectAndroid();
                _prepareNumbers();
                _setUsername();
                _handleForm();
            }

            function _detectAndroid () {
                isAndroid = !!window.androidInterface;

                $isAndroid.textContent = isAndroid;
                $isAndroid.style.color = isAndroid ? 'forestgreen' : 'orangered';
            }


            function _handleForm () {
                $form.addEventListener('submit', e => {
                    e.preventDefault();

                    if (isAndroid) {
                        const answer = parseInt(number.value, 10);

                        $username.textContent = JSON.stringify(Object.keys(window.androidInterface));

                        window.androidInterface.setProblemConfig(numbers[0], numbers[1], answer);
                        window.androidInterface.checkAnswer();


                    } else {
                        alert('Sorry, Can\'t verify your answer. Android interface not found! ')
                    }
                    $answer.value = "";
                })
            }

            function _setUsername () {
                const username = isAndroid ? window.androidInterface.getUsername() : "Unknown User";

                $username.textContent = username;
            }

            function _prepareNumbers () {
                numbers = [_getInt(), _getInt()];
                $a.textContent = numbers[0];
                $b.textContent = numbers[1];
            }

            function _getInt () {
                return Math.floor(Math.random() * 100);
            }
        })();
    </script>
</body>
</html>
